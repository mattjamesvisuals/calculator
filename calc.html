<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Calculator</title>

  <link rel="stylesheet" href="calc.css">

</head>

<body>

  <div class="wrapper">
    <div class="display-wrapper">
        <div class="display" id="display">0</div>
    </div>
    <div class="button-wrapper">
      <div class="C">
        <button class="button" id="c" value="c">C</button>
      </div>
      <div class="divide standard-button">
      <button class="button" id="divide" value="/">&#247</button>
      </div>
      <div class="seven standard-button">
        <button class="button" id="seven" value="7">7</button>
      </div>
      <div class="eight standard-button">
        <button class="button" id="eight" value="8">8</button>
      </div>
      <div class="nine standard-button">
        <button class="button" id="nine" value="9">9</button>
      </div>
      <div class="multiply standard-button">
        <button class="button" id="multiply" value="x">x</button>
      </div>
      <div class="four standard-button">
        <button class="button" id="four" value="4">4</button>
      </div>
      <div class="five standard-button">
        <button class="button" id="five" value="5">5</button>
      </div>
      <div class="six standard-button">
        <button class="button" id="six" value="6">6</button>
      </div>
      <div class="minus standard-button">
      <button class="button" id="minus" value="-">-</button>
      </div>
      <div class="one standard-button">
        <button class="button" id="one" value="1">1</button>
      </div>
      <div class="two standard-button">
        <button class="button" id="two" value="2">2</button>
      </div>
      <div class="three standard-button">
        <button class="button" id="three" value="3">3</button>
      </div>
      <div class="plus standard-button">
        <button class="button" id="plus" value="+">+</button>
      </div>
      <div class="zero">
        <button class="button" id="zero" value="0">0</button>
      </div>
      <div class="equals standard-button">
        <button class="button" id="equals" value="=">=</button>
      </div>
    </div>
  </div>
  <script src="calc.js"></script>
</body>
</html>
